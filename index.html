<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-600">Weather App</h1>

    <div class="flex gap-2 mb-4">
      <input id="cityInput" 
             type="text" 
             placeholder="Masukkan nama kota..." 
             class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      <button onclick="getWeather()" 
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Cari
      </button>
    </div>

    <div id="weatherResult" class="text-center text-gray-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
